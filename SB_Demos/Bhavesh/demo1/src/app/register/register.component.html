<h1>{{companyName}}</h1>
<h1>Registration Form</h1>
<h2>{{ title | uppercase }}</h2>
<form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
<div ngModelGroup="details">
    <div class="form-group">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" ngModel name="firstname" placeholder="Enter first name" class="form-control" required/>
    </div>

    <div class="form-group">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" ngModel name="lastname" placeholder="Enter last name" class="form-control" required/>
    </div>

    <div class="form-group">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" ngModel name="email" placeholder="Enter your mail id" class="form-control" required/>
    </div>

    <div class="form-group">
        <label for="course" class="form-label">Select Course</label>
        <select ngModel name="course" class="form-control" required>
            <option value="VMware Courses">VMware Courses</option>
            <option value="Azure and AWS Courses">Azure and AWS Courses</option>
            <option value="Development Courses">Development Courses</option>
        </select>
    </div>
    <div>
        <button [disabled]="myForm.invalid" class="btn btn-primary" type="submit">Register</button>
    </div>
</div>
</form>
<hr>
<div>
    <p>Rgistration details log: {{ myForm.value | json}}</p>
</div>
