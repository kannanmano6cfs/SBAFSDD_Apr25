<h2>We are in L1 Blaze training and the training courses are listed below.</h2>
<button (click)="showCourses()">Show Courses</button>
<button (click)="hideCourses()">Hide Courses</button>
<div *ngIf="flag"> 
<ul>
    <li *ngFor="let course of courses">
         {{course}}
    </li>
</ul> 
</div>

<button (click) ="changeClass()" > Change CSS Style</button>
<div [class]="className">
